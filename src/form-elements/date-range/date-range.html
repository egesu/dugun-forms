<input
    date-range-picker
    class="form-control full-width date-picker"
    type="text"
    ng-model="dates"
    options="options"
    clearable="clearable"
    ng-required="required"
    ng-attr-form="{{ attrs.form ? attrs.form : undefined }}"
    ng-attr-name="{{ attrs.dgName ? attrs.dgName : undefined }}"
    ng-attr-placeholder="{{ attrs.placeholder || undefined }}"
    ng-attr-id="{{ attrs.dgId || undefined }}"
>
